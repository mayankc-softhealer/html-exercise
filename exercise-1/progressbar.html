<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap: Ex-1 Dropwons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Menu/Nav -->
    <div class="container-fluid display-6 fw-bold bg-dark text-white fixed-top mb-5">
        <span>
            <a href="buttons.html" class="btn btn-outline-success">Buttons</a>
        </span>
        <span>
            <a href="tables.html" class="btn btn-outline-success">Tables</a>
        </span>
        <span>
            <a href="thumbnails.html" class="btn btn-outline-success">Thumbnails</a>
        </span>
        <span>
            <a href="labels.html" class="btn btn-outline-success">Labels & Badges</a>
        </span>
        <span>
            <a href="dropdowns.html" class="btn btn-outline-success">Dropwons</a>
        </span>
        <span>
            <a href="alerts.html" class="btn btn-outline-success">Alerts</a>
        </span>
        <span>
            <a href="progressbar.html" class="btn btn-success disabled">Progress Bars</a>
        </span>
        <span>
            <a href="listgroup.html" class="btn btn-outline-success">List Group</a>
        </span>
        <span>
            <a href="jumbotron.html" class="btn btn-outline-success">Jumbotron</a>
        </span>
    </div>

    <!-- Progess Bars -->
    <div class="h1 mt-5">Progess Bars</div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 75%">75% Downloading...</div>
    </div>

    <!-- Striped Progess Bars -->
    <div class="h1 mt-5">Striped Progess Bars</div>
    <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar progress-bar-striped" style="width: 50%">50% Uploading...</div>
    </div>

    <!-- Animated stripes -->
    <div class="h1 mt-5">Animated stripes</div>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 75%">Loading...
        </div>
    </div>

    <!-- Multiple Bars -->
    <div class="h1 mt-5">Multiple Bars</div>
    <div class="progress-stacked">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0"
            aria-valuemax="100" style="width: 15%">
            <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 20%">
            <div class="progress-bar bg-warning"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 25%">
            <div class="progress-bar bg-info"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 20%">
            <div class="progress-bar bg-danger"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
